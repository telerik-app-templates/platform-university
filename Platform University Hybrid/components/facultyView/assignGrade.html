<div data-role="view" data-title="Assign Grade" data-model="app.facultyView.facultyViewModel" 
     data-bind="events: { show: assignGradeShow }">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left" href="#:back">Back</a>
            <span style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; text-align: center; display: block; margin-left: 70px; margin-right: 70px;">Assign Grade</span>
        </div>
    </header>

    <h3 data-bind="text: currentStudent.Name"></h3>

	<div id="assign-has-grades">
        <p>
            Current grades assigned for this course:
        </p>
        
        <ul id="faculty-grade-list" data-role="listview" data-style="inset" data-template="facultyGradeTemplate">
            
        </ul>
    </div>
	<div id="assign-no-grades">
        <p>
            Student has no grades yet assigned for this course.
        </p>
    </div>
    <div id="assign-student-grade">
        <h3>
            Assign Grades
        </h3>
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li>
                    <label>Grade Type:
                        <select id="grade-type-list" data-role="dropdownlist">
                        </select>
                    </label>
                </li>
                <li>
                	<label>Grade:
                    	<input type="number" id="grade-given">
                    </label>
                </li>
            </ul>
        </form>
        <div class="button-group button-group-vertical">
            <a data-role="button" class="primary" data-bind="events: { click: submitGrade }">Submit Grade</a>
        </div>
    </div>
    
    <script type="text/x-kendo-template" id="facultyGradeTemplate">
        <div>
            <span style="font-weight: bold">#: data['GradeType'] #</h3></span>: <span>#: data['Grade'] #</span
        </div>
    </script>
</div>
