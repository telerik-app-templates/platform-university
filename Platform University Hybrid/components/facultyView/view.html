<div data-role="view" data-title="Faculty Home" data-layout="main-faculty" data-model="app.facultyView" 
     data-bind="events: { show: facultyViewModel.facultyCoursesShow }">

    <div>
        <p>
            Below are the courses you are teaching this semester.  Click through to access class roster and assign grades or send messages to students.
        </p>
    </div>
    
    <ul id="faculty-course-view" data-role="listview" data-style="inset" data-template="facultyViewModelTemplate" 
        data-bind="events: { click: facultyViewModel.itemClick }">
    </ul>
    
    <div id="no-courses">
        <p>
            You are currently not assigned any courses! Check with administration to make sure this is correct!
        </p>
    </div>

    <script type="text/x-kendo-template" id="facultyViewModelTemplate">
        <div>
            <h3>#: data['Title'] #</h3>
            <p>Current Course Enrollment: #: data['EnrollmentCount'] #/#: data['EnrollmentCap'] #</p>
        </div>
    </script>
</div>
