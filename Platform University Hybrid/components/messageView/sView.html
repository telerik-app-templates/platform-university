<div data-role="view" data-title="Messages" data-layout="main-student" data-model="app.messageView" 
     data-bind="events: { beforeShow: messageViewModel.messageListShow }">

    <ul id="s-messages-list" data-role="listview" data-style="inset" data-template="messageViewModelTemplate" 
        data-bind="events: { click: messageViewModel.itemClick }">
    </ul>

    <script type="text/x-kendo-template" id="messageViewModelTemplate">
        <div class="image-with-text">
            <h3>#: data['Title'] #</h3>
            <p>#: data['Content'].substring(0,25) + "..." #</p>
        </div>
    </script>
</div>
